default install
label install
	menu label ^Auto-install Ubuntu Server
	menu default
	kernel linux
  append vga=788 initrd=initrd.gz ramdisk_size=11198 root=/dev/ram rw preseed/file=/cdrom/ks.preseed ks=cdrom:/ks.cfg language=en country=US locale=en_US.UTF-8 keymap=us
label cli
	menu label ^Command-line install
	kernel linux
	append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=initrd.gz --- quiet


default install

